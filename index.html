<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>PowerBall animation</title>
</head>
<body>
    <!-- BOLILLERO -->
    <div class="bolillero"></div>
    <div class="tubo"></div>
    <!-- BOLILLAS -->
    <div class="bolillas-content">
        <div class="bolilla">
            <h1>5</h1>
        </div>
        <div class="bolilla">
            <h1>10</h1>
        </div>
        <div class="bolilla">
            <h1>03</h1>
        </div>
        <div class="bolilla">
            <h1>09</h1>
        </div>
        <div class="bolilla">
            <h1>80</h1>
        </div>
        <div class="bolilla">
            <h1>55</h1>
        </div>
        <div class="bolilla">
            <h1>71</h1>
        </div>
        <div class="bolilla">
            <h1>63</h1>
        </div>
        <div class="bolilla">
            <h1>43</h1>
        </div>
        <div class="bolilla">
            <h1>66</h1>
        </div>
    </div>
    <!-- BASE -->
    <div class="base">
        <label>POWERBALL</label>
    </div>
    <!-- RESULTADO -->
    <div class="resultado">
        <div class="winball">
            <h1>66</h1>
        </div>
        <div class="winball">
            <h1>78</h1>
        </div>
        <div class="winball">
            <h1>03</h1>
        </div>
        <div class="winball">
            <h1>18</h1>
        </div>
        <div class="winball">
            <h1>33</h1>
        </div>
        <div class="winball lastball">
            <h1>48</h1>
        </div>
    </div>
    <!-- POPUP -->
    <div class="popup">
        <div class="banner">
            <h1>Felicidades!</h1>
        </div>
        <div class="winball">
            <h1>66</h1>
        </div>
        <div class="winball">
            <h1>78</h1>
        </div>
        <div class="winball">
            <h1>03</h1>
        </div>
        <div class="winball">
            <h1>18</h1>
        </div>
        <div class="winball">
            <h1>33</h1>
        </div>
        <div class="winball lastball">
            <h1>48</h1>
        </div>
        <h3>Para volver a ver la animación apretá F5</h3>
    </div>
</body>
</html>
